<div class="container">
    <h1>Work Experience</h1>
    <ul>
        <li *ngFor="let workex of workExpList">
            <h2>{{workex.role}}</h2>
            <h3>{{workex.company}}</h3>
            <h4>{{workex.duration}}</h4>
            <ul>
                <li *ngFor="let desc of workex.description">{{desc}}</li>
            </ul>
        </li>
    </ul>
</div>
