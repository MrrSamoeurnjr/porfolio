<div class="container">
    <h1>Projects</h1>
    <section *ngFor="let project of projects">
        <h2>{{project.title}}</h2>
        <h3>
            <span>Technologies: </span>
            <span>{{project.technologies}}</span>
        </h3>
        <ul *ngFor="let desc of project.description">
            <li>{{desc}}</li>
        </ul>
        <a [href]="project.link" target="_blank">Click here to see project</a>
    </section>
</div>
